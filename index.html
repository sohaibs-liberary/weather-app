<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter Your City" spellcheck="false" >
        <button><img src="./images/search.png" width="20px" height="20px"></button>
    </div>
    <div class="weather">
        <img src="./images/rain.png" class="weather-icon" >
        <h1 class="temp" >22Â°c</h1>
        <h2 class="city" >New York</h2>
    </div>
    <div class="details">
        <div class="block1">
            <img src="./images/humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="block2">
            <img src="./images/wind.png" alt="">
            <div>
                <p class="wind-speed">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>

    </div>
</div>



<script>

    


    const apiurl =  'http://goweather.xyz/weather/taxila';

    const searchBox = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');



   async function checkweather(city) {
    const response=  await fetch (apiurl + city);
    var data = await response .json();

    console.log(data);

    document.querySelector('.city').innerHTML = data.city + ;
    document.querySelector('.temp').innerHTML = data.temperature;
    document.querySelector('.humidity').innerHTML = data. description;
    document.querySelector('.wind-speed').innerHTML = data.wind;

    
   } 

   searchBtn .addEventListener('click', ()=> {
    checkweather(searchBox.value);

   })




</script>

</body>
</html>
